<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
<link rel="stylesheet" href="CSS/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
  <main>
    <div class="col first">
      <img src="images/logo.svg" alt="">
      <div class="icons">
        <div class="document icon icon_bac">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="folder icon icon_bac">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="upload icon icon_bac">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="col second">
      <p>  You’ve used 815 GB of your storage
      </p>
      <div class="container">
        <div class="bar">
          <div class="point">
            
          </div>
        </div>
      </div>
      <div class="value">
        <p class="left">
          0 GB
        </p>
        <p class="right">
          10000 GB
        </p>
      </div>
      <div class="left-data">
        <p class="span">185 </p>  
        <p class="small">GB Left</p>
      </div>
    </div>
  </main>


  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
